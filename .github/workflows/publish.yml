name: Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        registry-url: https://registry.npmjs.org/
    - name: Install bundler
      run: npm install
    - name: Build
      run: build/main.sh
    - name: Bundle
      run: npm run bundle
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm test
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
